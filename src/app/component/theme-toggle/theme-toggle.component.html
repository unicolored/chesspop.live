<button
  (click)="toggleTheme()"
  class="btn btn-circle"
>
  @if (themeService.isDarkMode()) {
    <fa-duotone-icon [icon]="light"
                     [fixedWidth]="true"
                     secondaryOpacity="1"></fa-duotone-icon>
  } @else {

    <fa-duotone-icon [icon]="dark"
                     [fixedWidth]="true"
                     secondaryOpacity="1"></fa-duotone-icon>
  }
</button>
